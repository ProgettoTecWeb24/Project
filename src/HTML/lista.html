<form action="lista.php" method="POST">
    <div class="searchbar-acc">
        <div>
            <input class="search-input" name="nomescarpa" type="text" placeholder="Cerca le scarpe..." />
        </div>

        <div>
            <label for="ordina">Ordina:</label>
            <select name="ordina" id="ordina" class="select-filter">
                <option value="ordStand">Ordine standard</option>
                <option value="nomeCres">Nome crescente</option>
                <option value="nomeDesc">Nome descrescente</option>
                <option value="votoCres">Voto crescente</option>
                <option value="votoDesc">Voto decrescente</option>
            </select>
        </div>

        <div>
            <label for="marca">Marca:</label>
            <select name="marca" id="marca" class="select-filter">
                <option value="all">Tutte le marche</option>
                <option value="nike">Nike</option>
                <option value="adidas">Adidas</option>
                <option value="asics">Asics</option>
                <option value="hoka">Hoka</option>
                <option value="altra">Altra</option>
            </select>
        </div>

        <div>
            <label for="tipo">Tipo:</label>
            <select name="tipo" id="tipo" class="select-filter">
                <option value="all">Tutti i tipi</option>
                <option value="trail">Trail</option>
                <option value="strada">Strada</option>
                <option value="pista">Pista</option>
            </select>
        </div>


        <!-- Pulsante di ricerca -->
        <div>
            <button type="submit" class="submit-filter">
                <img src="../assets/search-icon.svg" alt="Cerca" />
            </button>
        </div>
    </div>
</form>
<div class="content">
    <h2>Risultato</h2>
    <div class="cards">
        {shoes}
    </div>
</div>
</div>
</main>
